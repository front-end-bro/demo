<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>aa  aa</p>
<p>bb  bb</p>
<p>cc  cc</p>

<!--水平线标签-->
<hr>

<!--换行标签-->
aa  aa<br>
bb  bb<br>
cc  cc<br>

<!--粗体，斜体-->
粗体 <strong>aaa</strong>
斜体 <em>aaa</em>
<br>

<!--特殊符号-->
空格 a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a
<br>
大于号 &gt;
<br>
小于号 &gl;
<br>
版权符号 &copy;

</body>
</html>
