<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位-没有父级或父级无定位</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: #ffa900;
        }
        .son{
            position: absolute;
            top: 30px;
            left: 30px;
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>

</body>
</html>
