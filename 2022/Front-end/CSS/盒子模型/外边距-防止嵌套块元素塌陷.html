<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防止塌陷</title>
    <style>
        .a{
            height: 300px;
            width: 300px;
            background: #0067ff;
            margin-top: 30px;
            /*防止嵌套块元素垂直外边距的塌陷*/
            overflow: hidden;
        }
        .b{
            height: 50px;
            width: 50px;
            background: skyblue;
            margin-top: 20px;
        }

    </style>
</head>
<body>
<div class="a">
    <div class="b">
    </div>
</div>
</body>
</html>
