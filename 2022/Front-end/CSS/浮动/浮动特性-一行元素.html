<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一行元素</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            float: left;
        }
        .two{
            background-color: #55585a;
            height: 300px;
        }
        .four{
            background-color: pink;
        }
    </style>
</head>

<body>

<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
<div class="four"></div>
</body>
</html>
