<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断</title>
    <script>
        while (true) {
            var a = prompt("输入成绩：");
            if(a <= 100 && a >= 0){
                break;
            }else {
                alert("请输入0-100的数值")
            }
        }

        console.log(a);
        if (a > 100 || a < 0 || isNaN(a)) {
            document.write("Please try again")
        } else {
            if (a == 100) {
                document.write("You can have one car");
            } else if (a >= 80) {
                document.write("You can have a phone");
            } else if (60 <= a) {
                document.write("You can have a book");
            } else {
                document.write("nothings");
            }
        }
    </script>
</head>

</html>
