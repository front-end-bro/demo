<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch test</title>
    <script>
        var a = +prompt("输入数值1-100")
        console.log(a)
        switch (true) {
            case a >= 60:
                console.log("合格");
                break;
            default:
                console.log("不合格");
            break;
        }

    </script>
</head>
<body>

</body>
</html>
