<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--标题-->
    <title>h5系列</title>
</head>
<body>
<!--标题标签-->
<h1>aa</h1>
<h2>aa</h2>
<h3>aa</h3>
<h4>aa</h4>
<h5>aa</h5>
<h6>aa</h6>
<!--段落标签-->
<p>段落</p>
<p>段落</p>
<p>段落</p>
<p>段落</p>
<!--无序列表-->
<h1>无序列表</h1>
<ul>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
</ul>
<!--有序列表-->
<h1>有序列表</h1>
<ol>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
</ol>
<!--href属性：可以指定跳转的地址-->
<a href="www.baidu.com">点击跳转百度</a>
<!--图片标签 alt是图片显示不出来的时候出现的消息-->
<img src="" alt="图片加载失败">
<!--div 类似容器之类的 装东西-->
<div>
</div>
<!--span 文字性容器-->
<span></span>
<!--id 唯一不重复的标签 具体分项-->
<h1 id="a"></h1>
<!--class 可重复的标签 具体分类-->
<h1 class="aa"></h1>
<h1 class="aa"></h1>
</body>
</html>
