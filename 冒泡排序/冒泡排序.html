<script>
    var arr = [1,2,3,4,5];
    for (var i=0; i <=arr.length - 1; i++){
        for (var j=0; j<=arr.length - i - 1; j++){
            if (arr[j] < arr[j + 1]){
                var sum;
               sum = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = sum;

            }
        }
    }
    console.log(arr);
</script>
