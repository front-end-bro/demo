<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>el和data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>hello,{{name}}</h1>

</div>
<div id="aa">
    <h1>{{name}}</h1>
</div>
<script>
    Vue.config.productionTip = false;
    // el的两种写法
    /*new Vue ({
        el:"#root", // el第一种写法
        data:{name:"cow"}
    })*/

    var x = new Vue({
        data: {name: "wei"}
    })
    x.$mount("#root")// el第二种写法

    // data的两种写法
    new Vue({
        el: "#aa",
        /*data: { //data第一种写法：对象式
            name: "choi"
        }*/
        data() {//data第二种写法：函数式
            return {
                name: "choi"
            }
        }
    })
</script>
</body>
</html>
