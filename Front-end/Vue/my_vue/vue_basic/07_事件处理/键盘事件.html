<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <input type="text" placeholder="按下回车提示输入值" @keydown.enter="showInfo">
</div>
<script>
    Vue.config.productionTip=false;
    Vue.config.keyCodes.huiche=13;//定义一个别名按键
    new Vue({
        el:"#root",
        methods:{
            showInfo(e){
                console.log(e.target.value)
            }
        }

    })
</script>
</body>
</html>
