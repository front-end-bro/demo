<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理的基本使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>俺是{{name}}</h2>
    <button @click="showInfo">点我</button>
    <button @click="showInfo2(66,$event)">别点我</button>
</div>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el:'#root',
        data:{
            name:'cow'
        },
        methods:{
            showInfo(event){
                console.log("点俺牛马馁干啥")
            },
            showInfo2(number,event){
                console.log(number,"还点我！！！")
            }
        }
    })
</script>
</body>
</html>
