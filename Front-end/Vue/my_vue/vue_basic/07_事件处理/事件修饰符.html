<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script src="../js/vue.js"></script>
    <style>
        * {
            margin-top: 20px;
        }

        #a {
            height: 50px;
            background-color: #00a4ff;
        }

        #box1 {
            height: 50px;
            background-color: #00a4ff;
        }

        #box2 {
            height: 30px;
            background-color: #50ff82;
        }
    </style>
</head>
<body>
<div id="root">
    <!--修饰符可以持续写-->
    <!--阻止默认事件 .prevent-->
    <a @click.prevent="showInfo" href="https://www.baidu.com/">跳转百度</a>
    <!--阻止事件冒泡 .stop-->
    <div @click="showInfo" id="a">
        <button @click.stop.prevent="showInfo">点我提示信息</button>
    </div>
    <!--事件只触发一次 .once-->
    <button @click.once="showInfo">点击</button>
    <!--使用事件的捕获模式 .capture-->
    <div @click.capture="showMsg(1)" id="box1">
        div1
        <div @click="showMsg(2)" id="box2">
            div2
        </div>
    </div>

</div>

<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        methods: {
            showInfo() {
                alert("hi")
            },
            showMsg(msg) {
                console.log(msg)
            }
        }
    })
</script>
</body>
</html>
