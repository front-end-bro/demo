<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title>初识vue</title>
</head>
<body>
<div id="root">
    <h1>
        Hello,{{name.toUpperCase()}}
        <!-- toUpperCase() 英文大写-->
    </h1>
</div>
<script>//阻止 vue 在启动时生成生产提示。
Vue.config.productionTip = false;
new Vue({
    el: '#root' //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串
    , data: {
        name: '牛小馁'
    }
})
</script>
</body>
</html>
