<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!-- v-pre 跳过所在节点的编译过程-->
    <h2 v-once v-pre>当前的值是：{{n}}</h2>
    <h2>当前的值是：{{n}}</h2>
    <button @click="n++">点击n+1</button>

</div>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#root',
        data: {
            n: 1
        }
    })
</script>
</body>
</html>
