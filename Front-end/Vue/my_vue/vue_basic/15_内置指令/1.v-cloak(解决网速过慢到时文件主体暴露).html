<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2 v-cloak>{{name}}</h2>
</div>
<script>
    Vue.config.productionTip=false;
    new Vue({
        el:'#root',
        data:{
            name:'cow'
        }
    })
</script>
</body>
</html>
