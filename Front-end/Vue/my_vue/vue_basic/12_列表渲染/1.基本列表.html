<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>人员列表(遍历数组)</h2>
    <ul>
        <li v-for="(p,index) in persons" :key="index">
            {{p.name}}---{{p.age}}
        </li>
    </ul>
    <hr>
    <h2>汽车信息(遍历对象)</h2>
    <ul>
        <li v-for="(value,key) in cars" key="key" >
            {{key}}---{{value}}
        </li>
    </ul>
    <hr>
    <h2>遍历字符串</h2>
    <ul>
        <li v-for="(char,index) in str" key="index" >
            {{char}}---{{index}}
        </li>
    </ul>
    <hr>
    <h2>遍历指定次数</h2>
    <ul>
        <li v-for="(number,index) in 10" key="index">
            {{number}}---{{index}}
        </li>
    </ul>
</div>
<script>
    Vue.config.productionTip=false;
    new Vue({
        el:"#root",
        data:{
            persons:[
                {id:'001',name:'牛马馁',age:'18'},
                {id:'002',name:'伟子哥',age:'18'},
                {id:'003',name:'czm',age:'18'}
            ],
            cars:{
                name:"宝马",
                price:"80w",
                color:"天青色"
            },
            str:"Jamin Choi",
        }
    })
</script>
</body>
</html>
