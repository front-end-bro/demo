<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.set的使用</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>人员列表</h2>
    <h3>俺是：{{name}}</h3>
    <h3>俺{{age}}岁了</h3>
    <h3 v-if="student.sex">俺是{{student.sex}}的</h3>
    <button @click="addSex">点击添加牛马馁性别</button>
    <hr>

</div>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: "#root",
        data: {
            name:"牛小馁",
            age:18,
            student:{

            }
        },
        methods:{
            addSex(){
                //不能在data加 vue规定不能在vm 及根数据（data）添加
                //所以只能加在data下的student对象上
                Vue.set(this.student,'sex',"男");
            }
        }



    })
</script>
</body>
</html>
