<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title>模板语法</title>
</head>
<body>
<div id="root">
<!--    解析标签体内容-->
    <h1>插值语法</h1>
    <h3>{{name}}</h3>
    ------------
<!--    解析标签-->
    <h1>指令语法</h1>
    <h3><a v-bind:href="baiduname.url.toUpperCase()">访问百度1</a></h3>
    <h3><a :href="baiduname.url">访问{{baiduname.name}}2</a></h3>
</div>
<script>
    Vue.config.productionTip=false;
    new Vue({
        el:"#root",
        data:{
            name:"牛马馁",
            baiduname:{
               name:"百度", url:"https://www.baidu.com/",
            }

        }

    })
</script>

</body>
</html>
