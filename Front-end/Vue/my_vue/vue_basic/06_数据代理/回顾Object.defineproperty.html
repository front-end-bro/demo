<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾Object.defineproperty</title>
    <script>
        var number=18;
        var person={
            name:"牛小馁",
            sex:'男',

        }
        Object.defineProperty(person,"age",{
            // value:18
            // enumerable:true,//控制属性是否可以枚举，默认值是fals
            // writable:true,//控制属性是否可被修改，默认值是false
            // configurable:true//控制属性是否可以被删除，默认值false
            get(){//有人读取就会调用getter 返回age的值
                console.log('读取age属性')
                return number;
            },
            set(value){//有人修改 setter被调用 就会改变age值
               console.log('修改了age属性值是',value)
               number=value;
            }
        })
        console.log(person)
    </script>
</head>
<body>
</body>
</html>
