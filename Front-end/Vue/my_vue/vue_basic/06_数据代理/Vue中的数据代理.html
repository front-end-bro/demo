<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的数据代理</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--vue中的数据代理：-->
<!--    通过vm对象来代理data对象中属性的操作（读/写）-->
<div id="root">
    <h1>hello,{{name}}</h1>
</div>
<script>
    Vue.config.productionTip=false;
    new Vue({
        el:"#root",
        data:{
            name:"cow"
        }
    })
</script>
</body>
</html>
