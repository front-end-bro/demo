<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个重要的内置关系</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <app></app>
</div>
<script>
    Vue.config.productionTip = false;
    Vue.prototype.x = 100;
    const app = Vue.extend({
        template: `
          <div>
          <h2>{{ name }}</h2>
          <button @click="consoleThis">点我提示this</button>
          <br>
          <button @click="lookPrototype">点我查看Vue的原型对象和VueComponent上的原型对象的原型对象是否相等</button>
          <br>
          <button @click="consoleX">点我查看VueComponent.X的值</button>
          </div>
        `,
        data() {
            return {
                name: 'czm'
            }
        },
        methods: {
            consoleThis() {
                console.log(this)
            },
            // 控制台输出查看 Vue的原型对象和VueComponent上的原型对象的原型对象是否相等
            lookPrototype() {
                console.log(Vue.prototype === app.prototype.__proto__)
            },
            consoleX() {
                console.log(this.x)
            }
        }
    })

    new Vue({
        el: '#root',
        components: {
            app
        }

    })

</script>
</body>
</html>
