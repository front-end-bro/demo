<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/vue.js"></script>
    <meta charset="UTF-8">
    <title>注意点</title>
</head>
<body>
<div id="root">
<name></name>
</div>
<script>
    Vue.config.productionTip = false;
    //定义组件（简写）
    //var a = Vue.extend({}) 标准写法
    var a =({
        name:'studentName',//更改标签名字
        template: `
            <div>
                <h2>{{name}}</h2>
            </div>
        `,
        data(){
            return {
                name:'aaa'
            }
        }
    })
    new Vue({
        el: '#root',
        components: {//注册组件
            name:a
        }
    })
</script>
</body>
</html>
