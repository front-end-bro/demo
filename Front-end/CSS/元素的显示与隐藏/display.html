<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        .a,.b{
            width: 200px;
            height: 200px;
            background: skyblue;
            border: 2px solid black;
        }
        .a{
            display: none;
        }
        .b{
            display: block;
        }
    </style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
</body>
</html>
