<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景位置方位应用</title>
</head>
<style>
    h3{
        text-indent: 4em;
        font-size: 20px;
        font-weight: normal;
        line-height: 80px;
        background-image: url(images/1.png);
        width: 250px;
        height: 80px;
        background-color: #0067ff;
        background-repeat: no-repeat;
        background-position: center left;
    }
    h2{
        text-indent: 4em;
        font-size: 20px;
        font-weight: normal;
        line-height: 80px;
        background-image: url(images/3.jpg);
        width: 250px;
        height: 80px;
        background-color: #0067ff;
        background-repeat: no-repeat;
        /*背景图片位置精确数值 第一个值一定是x轴*/
        background-position: 9px 10px;
    }
    body{
        background-image: url(images/2.jpg);
        background-repeat: no-repeat;
        background-position: center top;
    }
</style>
<body>
<h3>比企谷八幡</h3>
<h2>比企谷八幡</h2>
</body>
</html>
