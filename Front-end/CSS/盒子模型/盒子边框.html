<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子边框</title>
    <style>
        div{
            width: 300px;
            height: 50px;

            /*border-width 边框粗细 一般使用px*/
            border-width: 3px;

            /*border-style 边框的样式
            solid 实线边框
            dashed 虚线边框
            dotted 点线边框*/
            /*border-style: solid;*/
            /*border-style: dashed;*/
            border-style: dotted;
            /*盒子边框颜色*/
            border-color: #0067ff;

            /*盒子边框分布写法*/
            border-top: 6px blue dotted;
            border-bottom: 3px red solid;
        }

    </style>
</head>
<body>
<div>

</div>
</body>
</html>
