<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米手机</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f5f5f5;
        }
        .shop {
            width: 234px;
            height: 260px;
            margin: 100px auto;
            padding: 20px 0px;
            overflow: hidden;
            background-color: #ffffff;
        }
        .shop img{
            width: 160px;
            height: 160px;
            display: block;
            margin: 0px 35px;
        }
        .shop h3{
            display: block;
            font-size: 14px;
            font-weight: normal;
            margin: 0px 10px 2px;
            text-align: center;
        }

        .shop .desc{
            display: block;
            margin: 0 10px 10px;
            height: 18px;
            font-size: 12px;
            color: #b0b0b0;
            text-align: center;
        }
        .shop .num{
            display: block;
            margin: 0 10px 10px;
            color: #ff6700;
            text-align: center;
            font-size: 14px;
        }
        .shop em{
        font-style: normal;
        }
    </style>
</head>
<body>
<div class="shop">
    <img src="img/phone.jpg">
    <h3>Xiaomi 12 Pro</h3>
    <p class="desc">全新骁龙8<em>｜</em>2K AMOLED屏幕</p>
    <p class="num">4699元起</p>
</div>

</body>
</html>
