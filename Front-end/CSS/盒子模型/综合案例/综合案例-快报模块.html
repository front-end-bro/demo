<head>

    <title>快报模块</title>
    <style>
        *{
            padding: 0;

        }
        li{
            /*去掉列表小圆点*/
            list-style: none;
        }
        .box{
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }
        h3{
            display: block;
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-weight: normal;
            font-size: 14px;
            line-height: 32px;
            padding-left: 15px;
        }
        .box ul li a{
            font-size:12px;
            color: #666;
            text-decoration: none;
        }
        .box ul li a:hover{
            text-decoration: underline;
        }
        .box ul li{
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }
        .box ul{
            margin-top: 7px;
        }
    </style>
</head>
