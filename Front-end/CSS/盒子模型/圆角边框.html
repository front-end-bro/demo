<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圆角边框</title>
    <style>
        .yuanxing{
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border-radius: 50%;
        }
        .juxing{
            width: 100px;
            height: 30px;
            background-color: skyblue;
            border-radius:15px ;
        }
        div{
            width: 100px;
            height: 90px;
            background-color: skyblue;
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
1.圆形的做法：
<div class="yuanxing"></div>
2.圆角矩形的做法：
<div class="juxing"></div>
3.设置不同的圆角：
<div></div>
</body>
</html>
