<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的细线边框</title>
    <style>
        table{
            height: 240px;
            width: 500px;
        }
        table,td{
            border: solid 1px skyblue;
            /*合并相邻的边框*/
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr><td>aa</td><td>aa</td><td>aa</td><td>aa</td></tr>
    <tr><td>aa</td><td>aa</td><td>aa</td><td>aa</td></tr>
    <tr><td>aa</td><td>aa</td><td>aa</td><td>aa</td></tr>
    <tr><td>aa</td><td>aa</td><td>aa</td><td>aa</td></tr>

</table>
</body>
</html>
