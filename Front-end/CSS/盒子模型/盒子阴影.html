<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
</head>
<style>
.a{
    height: 150px;
    width: 150px;
    background-color: skyblue;
    margin: 150px auto;
       /*盒子阴影：水平移动 垂直移动 阴影虚实 阴影大小 阴影颜色*/
       /* 盒子默认外阴影 内阴影: inset*/
     /*box-shadow:  10px   10px   10px   10px    rgba(0,0,0,.3);*/

}
.a:hover{
    box-shadow:  10px   10px   10px   10px    rgba(0,0,0,.3);
}
</style>
<body>
<div class="a">

</div>
</body>
</html>
