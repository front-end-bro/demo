<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子内边框</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background:skyblue;
            padding-left: 30px;
            padding-top: 30px;
        }
        table,tr,td{
            border: solid 2px skyblue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div>
    sahjfjkajksfsjakfams
</div>
<br>
<table>
    <thead>
        <tr>
            <td>值的个数</td>
            <td>表达意思</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>padding:10px</td>
            <td>容器的上下左右都是10px</td>
        </tr>
        <tr>
            <td>padding:10px 20px</td>
            <td>容器的上下是10px 左右是20px</td>
        </tr>
        <tr>
            <td>padding:20px 10px 40px</td>
            <td>容器的上是20px 左右是10px 下是40px</td>
        </tr>
        <tr>
            <td>padding:20px 10px 30px 40px</td>
            <td>容器的上是20px 右是10px 下是30px 左是40px 顺时针</td>
        </tr>
    </tbody>
</table>
</body>
</html>
