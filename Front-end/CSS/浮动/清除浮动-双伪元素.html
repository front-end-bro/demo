<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>双伪元素组(额外标签法升级 用CSS添加盒子 在前后添加一个盒子)</title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    clearfix:before,.clearfix:after{
      content: "";
      display: table;
    }
    .clearfix:after{
      clear: both;
    }
    .clearfix{
      /*IE6、7专有*/
      *zoom: 1;
    }
    .all{
      width: 500px;
      margin: 0 auto;
      border: 2px solid red;
    }
    .a,.b{
      float: left;
    }
    .a{
      width: 300px;
      height: 200px;
      background-color: silver;

    }
    .b{
      width: 200px;
      height: 200px;
      background-color: bisque;
    }
    .mo{
      width: 1500px;
      height: 500px;
      background-color: lawngreen;
    }
  </style>
</head>
<body>
<div class="all clearfix">
  <div class="a"></div>
  <div class="b"></div>
</div>
<div class="mo"></div>
</body>
</html>
