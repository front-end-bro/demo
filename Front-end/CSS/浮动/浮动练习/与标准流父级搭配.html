<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搭配标准流</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 590px;
            height: 140px;
            background-color: #ff6700;
            margin: 0 auto  ;
        }
        .box li{
            width: 140px;
            height: 140px;
            background-color: skyblue;
            float: left;
            margin-right:10px;
        }
        /*注意权重*/
        .box .last{
            margin-right: 0;
        }
    </style>
</head>
<body>
<ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li class="last">4</li>
</ul>
</body>
</html>
