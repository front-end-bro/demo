<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 600px;
            height: 250px;
            background-color: skyblue;
            margin: 0 auto;
        }

        .fir{
            width: 160px;
            height: 250px;
            background-color: #55585a;
        }
        .sec{
            width: 440px;
            height: 250px;
            background-color: #0067ff;
        }
        .fir,.sec{
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="fir"></div>
        <div class="sec"></div>
    </div>
</body>
</html>
