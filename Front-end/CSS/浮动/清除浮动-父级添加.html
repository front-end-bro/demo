<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父级添加</title>
    <style>
        .all{
            width: 600px;
            margin: 10px auto ;
            border: 1px solid skyblue;
            /*清除浮动*/
            overflow: hidden;
        }
        .a,.b{
            float: left;
        }
        .a{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .b{
            background-color: black;
            width: 300px;
            height: 300px;
        }
        .c{
            height: 200px;
            background-color: #911eb0;
        }
    </style>
</head>
<body>
<div class="all">
    <div class="a"></div>
    <div class="b"></div>

</div>
<div class="c"></div>

</body>
</html>
