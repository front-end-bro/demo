<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素显示模式</title>
    <style>
        table thead tr td{background-color: yellow;font-weight: bolder}
        table thead,tbody tr td{text-align: center}
        /*转为块元素*/
        a{
            background-color: yellow;
            height: 30px;
            width: 300px;
            display: block;
        }
        /*转为行内元素*/
        div{
            height: 30px;
            width: 300px;
            background-color: skyblue;
            display: inline
        }
        /*转为行内块元素*/
        span{
            background-color: red;
            height: 30px;
            width: 300px;
            display: inline-block;
        }
        /*单行文字垂直居中 让行高和盒子高度相等*/
        p{
            display: block;
            width: 200px;
            height: 50px;
            background-color:skyblue;
            line-height: 50px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <td>元素模式</td>
        <td>元素排列</td>
        <td>设置样式</td>
        <td>默认宽度</td>
        <td>包含</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>块级元素</td>
        <td>一行只能放一个块级元素</td>
        <td>可以设置宽度和高度</td>
        <td>容器默认值100%</td>
        <td>容器可以包含任何标签</td>
    </tr>
    <tr>
        <td>行内元素</td>
        <td>一行可以放多个行内元素</td>
        <td>不可以直接设置宽度和高度</td>
        <td>它本身内容的宽度</td>
        <td>容纳文本或者其他行内元素</td>
    </tr>
    <tr>
        <td>行内块元素</td>
        <td>一行可以放多个行内块元素</td>
        <td>可以设置宽度和高度</td>
        <td>它本身内容的宽度</td>
        <td></td>
    </tr>
    </tbody>
</table>
<hr>
<a href="#">行内转块元素</a>
<a href="#">行内转块元素</a>
<hr>
<div>
    块元素转行内元素
</div>
<div>
    块元素转行内元素
</div>
<hr>
<span>行内元素转行内块元素</span>
<span>行内元素转行内块元素</span>
<hr>
<p>单行文字垂直居中</p>
</body>
</html>
