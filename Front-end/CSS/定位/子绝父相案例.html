<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子绝对 父相对</title>
    <style>
        *{
            margin: 0;
            padding:0;
            list-style: none;
            font-style: normal;
            text-decoration: none;
        }
        clearfix:before,.clearfix:after{
            content: "";
            display: table;
        }
        .clearfix:after{
            clear: both;
        }
        .clearfix{
            /*IE6、7专有*/
            *zoom: 1;
        }
        body{
            background-color: #f3f5f7;
        }
        /*网页搜索栏*/
        .w{
            width: 500px;
            margin: auto;
        }
        .box .box-bd ul{
            width: 1225px;
        }
        .box .box-bd ul li > img{
            width: 100%;
        }
        .box .box-bd ul li{
            float: left;
            width: 230px;
            height: 270px;
            background-color: #fff;
            margin: 0px 14px 15px 0;
            position: relative;
        }
        .box .box-bd ul li em img{
            position: absolute;
            left:194px;
        }
        .box .box-bd ul li h4{
            display: block;
            font-size: 14px;
            color: #050505;
            font-weight: normal;
            margin: 20px 20px 20px 25px;
        }
        .box-bd .info{
            display: block;
            font-size: 12px;
            color: #bfbfbf;
            margin-left: 25px ;
        }
        .box .box-bd span{
            color: #ff7c2d;
        }
    </style>
</head>
<body>
<div class="box w">
    <div class="box-bd">
        <ul class="clearfix">
            <li><em><img src="img/1.png" alt=""></em>
                <img src="img/6.png" alt=""><a href="#"><h4>Think PHP 5.0 博客系统实战项目演练</h4><div class="info"><span>高级</span>  •  1125人在学习</div></a></li>
            <li><em><img src="img/2.png" alt=""></em>
                <img src="img/6.png" alt=""><a href="#"><h4>Think PHP 5.0 博客系统实战项目演练</h4><div class="info"><span>高级</span>  •  1125人在学习</div></a></li>

        </ul>
    </div>
</div>

</body>
</html>
