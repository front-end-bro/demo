<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位-有父级定位</title>
    <style>
        .gf{
            position: relative;
            width: 250px;
            height: 250px;
            background-color: #50ff82;
        }
        .father{
            margin: 20px;
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ffa900;
        }
        .son{
            left:30px ;
            position: absolute;
            top: 20px;

            width: 150px;
            height: 150px;
            background-color: skyblue;
        }

    </style>
</head>
<body>
<div class="gf">
    <div class="father">
        <div class="son">

        </div>
    </div>
</div>


</body>
</html>
