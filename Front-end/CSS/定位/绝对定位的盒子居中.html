<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位盒子居中</title>
    <style>
        .ce{
            width: 200px;
            height: 200px;
            background-color: #50caff;
            position: absolute;
            /*上下居中*/
            top: 50%;
            margin-top: -100px;
            /*左右居中*/
            left: 50%;
            margin-left: -100px;
        }
    </style>
</head>
<body>
<div class="ce">

</div>
</body>
</html>
