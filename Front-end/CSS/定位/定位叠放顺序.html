<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>叠放顺序</title>
    <style>
        div{
            position: absolute;
            width: 200px;
            height: 200px;
        }
        .a{
            z-index: 9;
            background-color: #50caff;
        }
        .b{
            z-index: 3;
            background-color: #ffa900;
        }
        .c{
            background-color: #50ff82;
        }
    </style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
</body>
</html>
