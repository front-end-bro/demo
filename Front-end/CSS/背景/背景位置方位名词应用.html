<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景位置方位应用</title>
</head>
<style>
    h3{
        text-indent: 4em;
        font-size: 20px;
        font-weight: normal;
        line-height: 80px;
        background-image: url(images/1.png);
        width: 250px;
        height: 80px;
        background-color: #0067ff;
        background-repeat: no-repeat;
        background-position: center left;
    }
    h2{
        text-indent: 4em;
        font-size: 20px;
        font-weight: normal;
        line-height: 80px;
        background-image: url(images/3.jpg);
        width: 250px;
        height: 80px;
        background-color: pink;
        background-repeat: no-repeat;
        /*背景图片位置精确数值或混合单位 第一个值一定是x轴*/
        background-position: 9px 10px;
    }
    body{
        /*!*背景图片取址*!*/
        /*background-image: url(images/2.jpg);*/
        /*!*背景图片是否平铺*!*/
        /*background-repeat: no-repeat;*/
        /*!*背景图片具体位置*!*/
        /*background-position: center top;*/
        /*!*图片固定 图片默认滚动是 scroll*!*/
        /*background-attachment: fixed;*/
        /*简写写法*/
        background: url(images/2.jpg) no-repeat center top fixed;
        font-size: 20px;
    }
    h4{
        /*背景色半透明*/
        background: rgba(0, 103, 255,0.5);
    }

</style>
