<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
</head>
<style>
    h1{text-align: center}
    #color{
        background-color: #50caff;
        /*background-color:transparent; 默认透明*/
        width: 150px;
        height: 150px;

    }
    #image{
        width: 300px;
        height: 300px;
        background-color: #50caff;
        background-image: url(images/1.png);
        /*背景不平铺*/
        background-repeat: no-repeat;
        /*背景图片、背景颜色可以同时存在，不过背景图片会压住背景颜色*/
    }
    #image_position{
        width: 300px;
        height: 300px;
        background-image: url(images/1.png);
        background-repeat: no-repeat;
        /*
        背景图片方位名词：指定义一个 另一个默认居中对齐
        center left right top bottom
         中间   左边  右边  顶部  底部
        */
        background-position:center center;
    }
</style>
<body>
<h1>CSS背景</h1>

<h2>背景颜色</h2>
<div id="color">
</div>
<hr>
<h2>背景图片</h2>
<div id="image">
</div>
<hr>
<h2>背景图片位置</h2>
<div id="image_position">
</div>
</body>
</html>
