<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权重的叠加</title>
</head>
<style>
    /*权重 0,0,0,1 + 0,0,0,1 = 0,0,0,2*/
    ul li{color: #0067ff}
    /*权重 0,0,0,1*/
    li{color: #4bbb6b}
    /*权重 0,1,0,0 + 0,0,0,1 = 0,1,0,1*/
    #nav li{color: #ff507f}
</style>
<body>
<ul id="nav">
    <li>aaaa</li>

</ul>
</body>
</html>
