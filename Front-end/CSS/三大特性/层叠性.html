<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠性</title>
</head>
<style>
    p{
        color: #50caff;
        font-size: 30px;
    }
    p{
        color: pink;
    }
</style>
<body>
<!--层叠性主要解决样式冲突的问题；-->
<!--如果样式冲突 则选择距离最近的样式-->
<!--样式不冲突，不层叠-->
<p>层叠性</p>

</body>
</html>
