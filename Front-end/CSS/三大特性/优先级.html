<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优先级</title>
</head>
<style>
    div{color: red}
    #a{color: #ffa900 !important;}
    .a{color: #ff507f}
    p{color: #50caff}
    span{color: red}
</style>
<body>
<div class="a" id="a" style="color: black">
    <p>优先级</p><!--继承的权重是0 而p是标签元素 大于0 所以是蓝色-->
</div>
<hr>
<table border="1">
    <thead>
    <tr>
        <td>选择器</td>
        <td>选则器权重</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>继承 或者 *</td>
        <td>0,0,0,0</td>
    </tr>

    <tr>
        <td>元素选择器，标签元素</td>
        <td>0,0,0,1</td>
    </tr>

    <tr>
        <td>类选择器，伪类选择器</td>
        <td>0,0,1,0</td>
    </tr>
    <tr>
        <td>ID选择器</td>
        <td>0,1,0,0</td>
    </tr>
    <tr>
        <td>行内样式 style=""</td>
        <td>1,0,0,0</td>
    </tr>
    <tr>
        <td>!important</td>
        <td>无穷大</td>
    </tr>

    </tbody>
    <span>单独指定的标签最大！</span>
</table>

</body>
</html>
