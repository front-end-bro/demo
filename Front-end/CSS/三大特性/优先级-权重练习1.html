<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权重练习1</title>
</head>
<style>
    #nav{color: #55585a}
    /*继承权重 0*/
    ul li{color: #ff6700}
    /*权重 0,1,0,0 + 0,0,0,1 = 0,1,0,1*/
</style>
<body>
<ul id="nav">
    <li>bbbbbbb</li>
    <li>bbbbbbb</li>
    <li>bbbbbbb</li>
    <li>bbbbbbb</li>
    <li>bbbbbbb</li>
</ul>

</body>
</html>
