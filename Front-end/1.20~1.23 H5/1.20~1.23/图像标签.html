<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>
<!--
img 学习
src : 图片地址
相对地址，绝对地址
../     --上一级目录

alt : 当图片未显示出时的注解
title : 鼠标悬停时出现的字
width : 宽度
height : 长度
-->
<img src="../images/1.jpg" alt="比企谷" title="比企谷八幡" width="519" height="680">
</body>
</html>
