<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--
table 表格
tr行
td列
-->
<table border="1px" align="center">
    <tr>
        <!--colspan 跨列-->
        <td colspan="3" align="center">学生成绩</td>
    </tr>
    <tr>
        <!--rowspan 跨行-->
        <td rowspan="2">aa</td>
        <td>语文</td>
        <td>100</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>
    <tr>
        <!--rowspan 跨行-->
        <td rowspan="2">bb</td>
        <td>语文</td>
        <td>100</td>
    </tr>
    <tr>
        <td>数学</td>
        <td>100</td>
    </tr>
</table>
</body>
</html>
