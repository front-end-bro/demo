<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h1>注册</h1>
<!--form
action：表单提交位置
method：post，get 提交方式
get 方式提交：可以在url中看到提交的信息，不安全，高效
post：比较安全，传输大文件
-->
<form action="视频和音频.html" method="post" >
<!--    文本输入框
value="用户名" 默认值
maxlength="10" 最长能输入多少字符
size="25" 文本框长度
readonly 只读
hidden 隐藏
placeholder="请输入用户名" 文本框内提示
required 非空判断
pattern 正则表达式
-->
    <p><label for="name">名字：</label>
        <input type="text" name="username" id="name" placeholder="请输入用户名" required>
    </p>
<!--    密码输入框-->
    <p><label for="pwd">密码：</label>
        <input type="password" name="pwd" id="pwd" placeholder="密码至少8个字符，至少1个大写字母，1个小写字母和1个数字" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
    </p>
<!--    单选框标签
        input type="radio"
        value="boy" 单选框的值
        name="sex" 组
        checked 默认选中
        disabled 禁用
-->
    <p>性别：
        <input type="radio" value="boy" name="sex" checked disabled>男
        <input type="radio" value="girl" name="sex">女
    </p>
<!--    多选框
        input type="checkbox"
-->
    <p>bro:
        <input type="checkbox" value="xl" name="bro">xl
        <input type="checkbox" value="ywp" name="bro">ywp
        <input type="checkbox" value="aw" name="bro" checked>阿伟
        <input type="checkbox" value="nxn" name="bro">牛小馁
    </p>
<!--    按钮
input type="button" 普通按钮
input type="image" 图像按钮
input type="submit" 提交按钮
input type="reset" 重置按钮
-->
    <p>
        <input type="button" name="bro1" value="cow horse nei">
        <input type="image" src="../images/1.jpg">
<!--        <input type="submit">-->
<!--        <input type="reset" value="clean">-->
    </p>

<!--    下拉框、列表框
        selected 默认选择
-->
    <p>下拉框选择bro
        <select name="列表名称">
            <option value="选项的值">xl</option>
            <option value="选项的值">wei</option>
            <option value="选项的值" selected>bird</option>
            <option value="选项的值">cow</option>
        </select>
    </p>

<!--    文本域
        cols="50" rows="10" 行和列
-->
    <p><label for="textarea">反馈</label>
        <textarea name="textarea" id="textarea" cols="50" rows="10">文本内容</textarea>
    </p>

<!--    文件域
          input type="file" name="files"
-->
    <p><label for="files"></label>
        <input type="file" name="files" id="files">
        <input type="button" value="上传" name="upload">
    </p>
    <hr>
    验证系列：
<!--    邮箱验证-->

    <p><label for="email">邮箱：</label>
        <input type="email" name="email" id="email">
    </p>
<!--URL验证    -->
    <p><label for="url">URL：</label>
        <input type="url" name="url" id="url">
    </p>
<!--数字验证
max="1000" 最大值
min="0" 最小值
step="1" 自增自减值
-->
    <p>
        <label for="number">数字</label>
        <input type="number" name="number" id="number" max="1000" min="0" step="1">
    </p>
<!--    滑块-->
    <p>
        <label for="voice">音量：</label>
        <input type="range" name="voice" id="voice" min="0" max="100" step="1">
    </p>
<!--    搜索框-->
    <p>
        <label for="search">搜索：</label>
        <input type="search" name="search" id="search">
    </p>
<!--    增强鼠标可用性-->
    <p>
        <label for="a">点</label>
        <input type="text" name="a" id="a">
    </p>
    <p>
        <input type="submit">
        <input type="reset" value="clean">
    </p>
</form>

</body>
</html>
