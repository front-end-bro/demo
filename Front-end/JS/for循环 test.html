<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环</title>
    <script>
        // 打印1-100奇数和
        var sum1 = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 !== 1) {
                sum1 += i;//sum=sum+i;
            }
        }
        console.log("1-100的奇数和是：" + sum1);

        // 打印1-100之间7的倍数的个数和总和
        var sum2 = 0;
        var count = 0;
        for (l = 1; l <= 100; l++) {
            if (l % 7 == 0) {

                sum2 += i;
                count++;
            }
        }
        console.log("1-100之间7的倍数和是：" + sum2 + ",1-100之间是7的倍数的个数是：" + count);

        // 水仙花数
        for (i = 100; i < 1000; i++) {

            var bai = parseInt(i / 100);

            var shi = parseInt((i - bai * 100) / 10);

            var ge = i % 10;

            if ((bai ** 3 + shi ** 3 + ge ** 3) == i) {
                console.log(i);
            }
        }
    </script>
</head>
