<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <script>
        // 声明一个角fun的函数
        // 对象所具有的的功能 函数都具有
        // 封装代码 使用时调用

        // 声明函数
        function fun() {
            alert("fun函数");
        };
        fun();

        // 将匿名函数赋给变量 构造函数
        var fun2=function () {
            console.log("匿名函数")
        };
        fun2();

    </script>
</head>
<body>

</body>
</html>
