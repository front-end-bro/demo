<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>break 和 continue</title>
    <script>
        //给外层for循环加上名字标签
        outer:
            for (i = 0; i < 5; i++) {
                console.log(i);
                if (i == 2) {
                    break outer;//停止外层循环
                }
            }

        // continue跳过当次循环
        for (j = 0; j < 5; j++) {
            if (j == 3) {
                continue;
            }
            console.log(j);
        }
    </script>
</head>
<body>

</body>
</html>
