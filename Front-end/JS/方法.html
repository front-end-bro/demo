<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法</title>
    <script>
        var object = new Object();
        object.name="aa";
        object.sayName=function (){
            console.log(object.name);
        }

        function fun(){
            console.log(object.name);
        }
        //调用方法
        object.sayName();

        //调用函数
        fun();

    </script>
</head>
<body>

</body>
</html>
