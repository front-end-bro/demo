<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本数据类型和引用数据类型</title>
    <script>

        // 基本数据类型
        // 栈存储 互相独立
        var a = 10;
        var b = a;

        a++;
        console.log(a + "," + b);

        //变量值相等
        var c = 10;
        var d = 10;
        console.log(c == d);

        //引用数据类型
        //堆存储 保存到存储的一个地址
        // 如果同一个对象 则保存地址相同 则会改变
        // 如果新建了对象 则存储地址不同 不会改变
        var czm = new Object();
        czm.name = "czm";
        var czm1 = czm;
        czm1.name = "ac";
        console.log(czm.name + "," + czm1.name);

        // 设置czm1为null
        // 则断开了原本的存储地址 则找不到
        var czm1 = null;
        console.log(czm + "," + czm1);

        //新建两个牛小馁对象 所以使用了两个存储地址 则存储地址不同 所以是false
        var lxl=new Object();
        lxl.name="mn";
        var lxl1=new Object();
        lxl1.name="mn";

        console.log(lxl==lxl1)
    </script>
</head>
<body>

</body>
</html>
