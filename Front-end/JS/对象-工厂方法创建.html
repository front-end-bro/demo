<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂创建</title>
    <script>
        // 创建函数bro 并给予形参
        function bro(name, age, address) {
            // 创建一个叫myBro的对象
            var myBro = new Object();
            //给对象添加属性
            myBro.name = name;
            myBro.age = age;
            myBro.address = address;

            // 返回新的对象
            return myBro;
        }

        var myBro1 = bro("牛小馁", "18", "深圳");
        console.log(myBro1);
    </script>
</head>
<body>

</body>
</html>
