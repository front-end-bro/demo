<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script>
        /*
        *使用new关键字调用的函数，就叫构造函数constructor
        * 构造函数是专门用来创建对象的函数
        */
        var ren = new Object();

        //想ren中添加一个mn属性
        //对象.属性名 = 属性值;
        ren.name = "cow";
        ren.age = 18;

        // 读取对象属性
        console.log(ren);

        //修改对象属性
        ren.mn = "ac son";
        console.log(ren.mn);

        // 删除对象属性
        delete ren.mn;
        console.log(ren.mn);
    </script>
</head>
<body>

</body>
</html>
