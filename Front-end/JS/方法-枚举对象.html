<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>枚举对象</title>
    <script>
        var mn = {
            name: "lxl",
            age: 18,
            gender: "boy"
        }

        // for...in语句 对象中有多少个属性 循环就执行多少次
        // 每次执行都会将变量的属性名赋值给n

        for (var a in mn) {
            console.log("属性名：" + a)
            console.log("属性值：" + mn[a])
        }


    </script>
</head>
<body>

</body>
</html>
